<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bookstore Inventory</h1>
        </header>

        <div class="books">
            <!-- Sample Book Entry -->
            <div class="book">
                <img src="https://m.media-amazon.com/images/I/71YvMAT+xNL._SL1500_.jpg" alt="Book Cover">
                <div class="details">
                    <p class="title">Book Title</p>
                    <p class="author">Author Name</p>
                    <p class="price">$Price</p>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <div class="book">
                <img src="https://m.media-amazon.com/images/I/81r39NQvs5S._SL1500_.jpg" alt="Book Cover">
                <div class="details">
                    <p class="title">Book Title</p>
                    <p class="author">Author Name</p>
                    <p class="price">$Price</p>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <div class="book">
                <img src="https://m.media-amazon.com/images/I/71BY5j3FE1L._SL1500_.jpg" alt="Book Cover">
                <div class="details">
                    <p class="title">Book Title</p>
                    <p class="author">Author Name</p>
                    <p class="price">$Price</p>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <!-- Repeat for each book -->
        </div>

        <aside>
            <form id="add-book-form">
                <h2>Add New Book</h2>
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="author" placeholder="Author">
                <input type="text" id="image-url" placeholder="Image URL">
                <input type="text" id="price" placeholder="Price">
                <select id="in-stock">
                    <option value="true">In Stock</option>
                    <option value="false">Out of Stock</option>
                </select>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
