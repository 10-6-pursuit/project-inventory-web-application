<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Inventory Web Application - Purrfect Placements</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <body>
        <header>
            <img src="assets/mishka-proud.jpg" alt="Purrfect Placements Logo">
            <h1>Purrfect Placements</h1>
        </header>
        <main>
            <section class="inventory">
                <h2>Available Cats</h2>
                <div class="cat-list">
                    <!-- Cats will be dynamically added here -->
                </div>
            </section>
            <section class="form">
                <h2>Adopt a Cat</h2>
                <form id="cat-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="99" step="0.1" required>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                    <button type="button" id="reset-button">Reset</button>
                </form>
            </section>
        </main>
</body>
</html>
